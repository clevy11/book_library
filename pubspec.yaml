name: book_library_app
description: A new Flutter project to manage personal book library.
publish_to: 'none' # Prevent accidental publication to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0' # Adjusted to match typical Flutter SDK versions

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  provider: ^6.1.2
  image_picker: ^0.8.4+8
  permission_handler: ^10.4.0
  flutter_rating_bar: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
assets:
  - assets/male.jpg


